<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1></h1>
    <!-- instead of using label outside  I used placeholder to make it bit more attractive  -->
    <input type="text" id="expenseAmount" placeholder="Expense Amount" name="Expense amount">
    <input type="text" id="expenseDescription" placeholder="Expense Description" name="Expense description">
    <input type="text" id="expenseCategory" placeholder="Expense Category" name="Expense a category">
    <button id="addExpenseButton">Add Expense</button>
    <ul id="expenseList"></ul>
    <script src="index.js"></script>
  </body>
</html>
